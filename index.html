<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="container">
        <!-- Первая строка под заголовок -->
            <div class="row">
                <div class="col-lg-6 offset-3 col-md-6 col-md-offset-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
        
        <!-- Второй row под видео -->
            <div class="row">
                <div class="col-lg-6 offset-1 col-md-10 col-md-offset-2">
                    <div class="video">
                            <iframe width="100%" height="315" src="https://www.youtube.com/embed/X37cEvKW1HM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-md-10 offset-1">
                    <div class="form">
                        <form action="#">
                            <p class="form-header text-center">Введите свой email</p>
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control input-lg" placeholder="Ваш email">
                            <button class="btn btn-primary btn-block btn-lg btn-form">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section text-center">
        <div class="container  text-center">
            <!-- Row под заголовок 2 секции -->
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <!-- row для 4 элементов  -->
                <div class="feature text-center">
                    <div class="row">
                        <div class="col-lg-3 col-md-6">
                            <div class="feature-box text-center">
                                <img src="img/01.png" alt="Первое приемущество">
                                <p class="text-feature">1 приемущество</p></div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                                <div class="feature-box text-center">
                                    <img src="img/02.png" alt="Второе приемущество">
                                    <p class="text-feature">2 приемущество</p></div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                                <div class="feature-box text-center">
                                    <img src="img/03.png" alt="Третье приемущество">
                                    <p class="text-feature">3 приемущество</p></div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                                <div class="feature-box text-center">
                                    <img src="img/04.png" alt="Четвёртое приемущество">
                                    <p class="text-feature">4 приемущество</p></div> 
                        </div>
                        </div>
                    </div>
            </div>
            <button class="btn btn-primary center-block btn-lg btn-form">Получить инструкцию</button>
        </div>
    </div>
</body>
</html>
